<!-- Discussion Thread Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Thread</title>
    <link rel="stylesheet" href="../css/style2.css">
</head>
<body>
    <header class="thread-banner">
        <h1>Discussion Title</h1>
        <p>Posted by User | Date</p>
    </header>
    
    <section class="thread-content">
        <article class="original-post">
            <p>Original post content goes here...</p>
            <div class="post-actions">
                <button class="upvote" data-post-id="{{post._id}}">
                    Upvote (<span class="upvote-count">{{post.upvotes}}</span>)
                </button>
                <button class="downvote" data-post-id="{{post._id}}">
                    Downvote (<span class="downvote-count">{{post.downvotes}}</span>)
                </button>
                <div class="vote-feedback"></div>
            </div>
        </article>
        
        <section class="replies">
            <h2>Replies</h2>
            <div class="reply">
                <p>Reply content...</p>
                <div class="reply-actions">
                    <button class="upvote">Upvote</button>
                    <button class="downvote">Downvote</button>
                    <button class="report">Report</button>
                </div>
            </div>
        </section>
    </section>
    
    <aside class="sidebar">
        <h3>Related Discussions</h3>
        <ul>
            <li><a href="#">Related Discussion 1</a></li>
            <li><a href="#">Related Discussion 2</a></li>
        </ul>
    </aside>
    
    <script src="../js/communities_script.js"></script>
</body>
</html>
