<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Page</title>
    <link rel="stylesheet" href="../css/style1.css">
</head>
<body>
    <header class="banner">
        <h1 id="community-name">Loading community...</h1>
        <p id="community-description"></p>
        <button id="join-leave-btn" class="loading">Join</button>
        <div id="community-stats">
            <span id="member-count">0 members</span>
            <span id="discussion-count">0 discussions</span>
        </div>
    </header>
    
    <nav class="tabs">
        <button class="tab" data-tab="discussions">Discussions</button>
        <button class="tab" data-tab="events">Events</button>
        <button class="tab" data-tab="members">Members</button>
    </nav>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search discussions...">
        <button id="search-btn">Search</button>
    </div>
    
    <section id="content">
        <div id="discussions" class="tab-content active">
            <div class="loading-indicator">Loading discussions...</div>
            <div class="error-message hidden"></div>
            <h2>Active Discussions</h2>
            <div class="sort-controls">
                <select id="sort-by">
                    <option value="recent">Most Recent</option>
                    <option value="popular">Most Popular</option>
                </select>
            </div>
            <ul id="discussion-list" class="discussion-list"></ul>
            <button id="load-more" class="hidden">Load More</button>
        </div>
        
        <div id="events" class="tab-content">
            <div class="loading-indicator">Loading events...</div>
            <h2>Upcoming Events</h2>
            <ul id="event-list" class="event-list"></ul>
        </div>
        
        <div id="members" class="tab-content">
            <div class="loading-indicator">Loading members...</div>
            <h2>Community Members</h2>
            <ul id="member-list" class="member-list"></ul>
        </div>
    </section>
    
    <script src="../js/communities_script.js"></script>
</body>
</html>
